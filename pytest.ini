[pytest]
# Pytest configuration for E2E tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/e2e

# Console output
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    auth: Authentication and authorization tests
    student: Student flow tests
    mentor: Mentor flow tests
    floorwing: Floor wing flow tests
    admin: Admin flow tests
    api: API validation tests
    edge_case: Edge case and error handling tests
    smoke: Smoke tests for quick validation
    integration: Full integration tests
    slow: Slow-running tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeouts (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
