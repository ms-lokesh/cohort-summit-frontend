# Cloudflare Pages Configuration for Cohort Summit Frontend
# Deployment: Frontend → Cloudflare Pages, Backend → Render, DB → Supabase

name = "cohort-summit-frontend"
compatibility_date = "2024-01-01"

pages_build_output_dir = "dist"

[build]
command = "npm install && npm run build"

[build.environment]
NODE_VERSION = "18"

# Cloudflare Pages Configuration
# For Pages deployments, use: wrangler pages deploy dist --project-name=cohort-web

name = "cohort-web"
compatibility_date = "2024-01-01"

# Pages-specific configuration
pages_build_output_dir = "dist"

